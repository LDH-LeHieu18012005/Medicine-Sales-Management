<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Đăng Ký</h1>
            <p>Chào mừng bạn! Hãy điền đầy đủ thông tin để tạo tài khoản.</p>
            <form action="process_signup.php" method="post">
                <div class="input-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="input-group">
                    <label for="username">Tên tài khoản:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="btn-signup">Đăng Ký</button>
            </form>
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
            <a href="index.html" class="btn-back">Về trang chủ</a>
        </div>
    </div>
</body>
</html>
