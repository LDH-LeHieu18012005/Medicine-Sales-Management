<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Đăng Nhập</h1>
            <p>Chào mừng bạn quay lại! Vui lòng đăng nhập để tiếp tục.</p>
            <form action="process_login.php" method="post">
                <div class="input-group">
                    <label for="username">Tên tài khoản:</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên tài khoản" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn-login">Đăng Nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="signin.html">Đăng ký ngay</a></p>
            <a href="index.html" class="btn-back">Về trang chủ</a>
        </div>
    </div>
</body>
</html>
